<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Crie seu Evento</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe
        seu evento.
      </h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.
      </p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" name="event-title" id="event-title" required minlength="8">
          </div>

          <div class="input-wrapper">
            <label for="event-url">Link do evento <span>(comece com https://)</span></label>
            <input type="url" name="event-url" id="event-url" required>
          </div>

          <div class="input-wrapper">
            <label for="event-number">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" name="event-number" id="event-number" required>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea name="event-info" id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select name="event-category" id="event-category" required>
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>


        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" name="event-email" id="event-email" required>
          </div>

          <div class="input-wrapper">
            <label for="event-time">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" name="event-password" id="event-password" required required minlength="8"> 
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>


        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" name="event-date" id="event-date">
            </div>
            
            <div class="input-wrapper">
              <label for="event-time1">Das</label>
              <input type="time" name="event-time1" id="event-time1">
            </div>

            <div class="input-wrapper">
              <label for="event-time2">Até</label>
              <input type="time" name="event-time2" id="event-time2">
            </div>
          </div>

        </div>
      </fieldset>
    </form>
    <footer>
      <div class="form-submit">
        <button 
        class="button" 
        type="submit"
        form="my-form"
        >Salvar evento</button>
      </div>
    </footer>
  </div>
</body>

</html>
